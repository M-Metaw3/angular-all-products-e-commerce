<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                                <form [formGroup]="form" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input  formControlName="email" type="email" id="form3Example3c" class="form-control"
                                            placeholder="Your Email" />
                                                <small class="text-danger"
                                                 *ngIf="checkControl('email') && email?.touched">Email is required</small>
                                                <small class="text-danger" *ngIf="checkPatternControl('email') && email?.touched">Enter valid email</small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" class="form-control"
                                            formControlName="password" placeholder="Password" />
                                                <small class="text-danger"
                                                 *ngIf="checkControl('password') && password?.touched">Password is required</small>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" (click)="onLogin()"
                                                 [class]="form.valid ? 'btn btn-success': 'btn btn-danger'"
                                                
                                                 [disabled]="!form.valid">Login</button>
                                    </div>
                                    <div class="text-center">
                                        <p>Not a member? <a routerLink="/auth/register" class="fw-bold text-body">Register</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
